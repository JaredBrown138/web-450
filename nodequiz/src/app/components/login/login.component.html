<div class="login-body">

  <div class="card-container">


    <div class="card-outer">

      <!--div class="scanner"></div-->

      <div class="clip">
        <div class="clip-hole"></div>
      </div>

      <h1 class="card-title">NodeQuizzer</h1>
      <mat-form-field class="employee-id">
        <input matInput placeholder="Employee ID (7 AlphaNum Chars)" [(ngModel)]="employeeId" pattern="^[a-zA-Z0-9]+$">
      </mat-form-field>
      <button class="submit-button" (click)="attemptLogin()">
        <mat-icon>arrow_forward</mat-icon>
      </button>

      <div class="demo">Demo Mode Enabled</div>

    </div>

  </div>

</div>
