<div class="login-body">

  <div class="card-container">

    <div class="clip">
      <div class="clip-hole"></div>
    </div>
    <div class="card-outer">
      <h1 class="card-title">NodeQuizzer</h1>
      <mat-form-field class="employee-id">
        <input matInput placeholder="Employee ID" [(ngModel)]="employeeId" pattern="^[a-zA-Z0-9]+$">
      </mat-form-field>
      <button class="submit-button" (click)="attemptLogin()">
        <mat-icon>arrow_forward</mat-icon>
      </button>

    </div>

  </div>

</div>
